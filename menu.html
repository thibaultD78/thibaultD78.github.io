  <style>
    /* Style pour l'arrière-plan */
    .background-image {
      background-image: url('tacos.jpg');
      background-size: cover; /* L'image couvre tout l'espace */
      background-position: center; /* L'image est centrée */
      height: 100vh; /* La section prend toute la hauteur de la page */
      transition: background-color 3s ease-in-out; /* Transition pour le fond blanc */
    }

    /* Lorsque l'utilisateur scroll, fond blanc */
    .background-image:hover {
      background-color: rgba(255, 255, 255, 0.8); /* Applique un fond blanc transparent en overlay */
    }

    /* Texte centré et transition du texte */
    .text-overlay {
      text-align: center;
      color: white;
      transition: color 3s ease-in-out; /* Transition pour changer la couleur du texte */
    }

    /* Change la couleur du texte lorsqu'on est dans la section hover */
    .background-image:hover .text-overlay {
      color: rgb(255, 215, 0);
    }

    /* Aligner image et texte sur la même ligne */
    .image-text-container {
      display: flex; /* Utilisation de flexbox pour aligner l'image et le texte */
      align-items: center; /* Aligner verticalement l'image et le texte */
    }

    .image-text-container img {
      margin-right: 10px; /* Espace entre l'image et le texte */
    }
  </style>
</head>
